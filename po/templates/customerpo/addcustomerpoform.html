{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
 <div class="row">
   <div class="col-sm-12">
      <h4 class="text-center alert alert-info">Add new customer</h4>
      <form action="{% url 'addcustomerpo' %}" method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="id_customer_po_number" class="form-label">Customer Po No.</label>
          {{form.customer_po_number}}
        </div>
        <div class="col-md-4">
          <label for="id_date" class="form-label">Customer Po Date.(yyy-mm-dd)</label>
          {{form.date}}
        </div><div class="col-md-4">
          <label for="inputCustCode" class="form-label">Customer Code</label>
          <input type="text" class="form-control" id="inputCustCode" name="code">
        </div>
        <div class="col-md-4">
          <label for="inputCustName" class="form-label">Customer Name</label>
          {{form.customer_name}}
        </div>
        <div class="col-md-4">
          <label for="inputCategory" class="form-label">Category</label>
          <input type="text" class="form-control" id="inputCategory" name="category">
        </div>
        <div class="col-md-4">
          <label for="place" class="form-label">Place</label>
          <input type="text" class="form-control" id="place">
        </div>
        <div class= "col-md-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="d-flex justify-content-center">
        <input type="submit" class="btn btn-success" value = 'Add'>
        </div>
        {{form.errors}}
        </form>
   </div>

   
 </div>
</div>
{% endblock content %}
